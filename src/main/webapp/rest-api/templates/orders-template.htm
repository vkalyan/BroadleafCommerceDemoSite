<script id="orders-template" type="text/html">

    {{#order}}
    <form action="#" class="uniForm">
        <fieldset class="inlineLabels">
            <div class="ctrlHolder">
                <h4 class="readOnlyLabel">Order ID</h4>
                <div class="readOnly">{{id}}</div>
            </div>

            <div class="ctrlHolder">
                <h4 class="readOnlyLabel">Status</h4>
                <div class="readOnly">{{status}}</div>
            </div>

            <div class="ctrlHolder">
                <h4 class="readOnlyLabel">Order Items</h4>
                {{#orderItems}}
                {{#orderItem}}
                <div class="readOnly">
                    <span class="choiceLabel">ID</span>
                    <span class="choice">{{id}}</span>
                </div>
                <div class="readOnly">
                    <span class="choiceLabel">Name</span>
                    <span class="choice">{{name}}</span>
                </div>
                <div class="readOnly">
                    <span class="choiceLabel">Quantity</span>
                    <span class="choice">{{quantity}}</span>
                </div>
                <br/>
                {{/orderItem}}
                {{/orderItems}}
            </div>

            <div class="ctrlHolder">
                <h4 class="readOnlyLabel">Fulfillment Groups</h4>
                {{#fulfillmentGroups}}
                {{#fulfillmentGroup}}
                <div class="readOnly">
                    <span class="choiceLabel">ID</span>
                    <span class="choice">{{id}}</span>
                </div>
                <div class="ctrlHolder">
                    <h4 class="readOnlyLabel">Shipping Address</h4>
                    <div class="readOnly">
                        <span class="choiceLabel">First Name</span>
                        <span class="choice">{{address.firstName}}</span>
                    </div>
                    <div class="readOnly">
                        <span class="choiceLabel">Last Name</span>
                        <span class="choice">{{address.lastName}}</span>
                    </div>
                    <div class="readOnly">
                        <span class="choiceLabel">Address Line 1</span>
                        <span class="choice">{{address.addressLine1}}</span>
                    </div>
                </div>
                <br/>
                {{/fulfillmentGroup}}
                {{/fulfillmentGroups}}
            </div>

            <div class="ctrlHolder">
                <h4 class="readOnlyLabel">Payment Infos</h4>
                {{#paymentInfos}}
                {{#paymentInfo}}
                <div class="readOnly">
                    <span class="choiceLabel">ID</span>
                    <span class="choice">{{id}}</span>
                </div>
                <div class="ctrlHolder">
                    <h4 class="readOnlyLabel">Billing Address</h4>
                    <div class="readOnly">
                        <span class="choiceLabel">First Name</span>
                        <span class="choice">{{address.firstName}}</span>
                    </div>
                    <div class="readOnly">
                        <span class="choiceLabel">Last Name</span>
                        <span class="choice">{{address.lastName}}</span>
                    </div>
                    <div class="readOnly">
                        <span class="choiceLabel">Address Line 1</span>
                        <span class="choice">{{address.addressLine1}}</span>
                    </div>
                </div>
                <br/>
                {{/paymentInfo}}
                {{/paymentInfos}}
            </div>

            <div class="ctrlHolder">
                <h4 class="readOnlyLabel">Subtotal</h4>
                <div class="readOnly">{{subTotal.amount}} {{subTotal.currency}}</div>
            </div>

            <div class="ctrlHolder">
                <h4 class="readOnlyLabel">Total</h4>
                <div class="readOnly">{{total.amount}} {{total.currency}}</div>
            </div>

        </fieldset>
    </form>
    {{/order}}

</script>
