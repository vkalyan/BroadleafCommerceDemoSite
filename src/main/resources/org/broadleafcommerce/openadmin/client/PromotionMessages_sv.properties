bogoHelpContent=<B> Köp One / Get One </ B> stil erbjuder gör det möjligt för främjande administratörer ange erbjudanden som utlöses genom detektion av en viss mängd av en eller flera artiklar i kundvagnen. Regler in som matchar en kombination av objekt och en mängd anges för hur många gånger regeln måste matcha. Dessutom är en efterföljande mål regel in som matchar alla kombination av objekt rabatterade mål i kundvagnen och en mängd. Som ett resultat, kommer systemet att söka efter alla kvalificerade poster och matchande mängder i vagnen, och om den påträffas, kommer att tillämpa den definierade rabatten till matchade mål artiklar och kvantiteter.
